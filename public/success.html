<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactTree Page</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Include Font Awesome for the checkmark icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        /* Center the message and icon */
        .success-message {
            text-align: center;
            margin-top: 50px; /* Adjust as needed */
        }
        .checkmark-icon {
            color: #28a745; /* Bootstrap success color */
            font-size: 24px; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <header>
        <img src="images/profile.jpg" alt="My Profile Picture" class="profile-pic">
        <h1>Patrick Axinte</h1>
        <p>Computer Science Student</p>
    </header>
    <!-- Success message and checkmark icon -->
    <div class="success">
        <p>Message sent successfully</p>
        <i class="fas fa-check-circle checkmark-icon"></i>
    </div>
</body>
</html>
